<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='index.js'></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <div class="recuadro" id="r1">
            <center><img src="users.png"></center>
                <label for="nombre" class="label"><span class="obligatorio">* </span>NOMBRE DE USUARIO:</label>
                <input type="text" id="nombre" required class="field"><br><br>

                <label for="correo" class="label"><span class="obligatorio">* </span>CORREO ELECTRÓNICO:</label>
                <input type="email" id="correo"  required class="field"><br><br>
                
                <label class="label"><span class="obligatorio">* </span>GÉNERO:</label>
                <div class="selector">
                    <div class="selection">
                        <input type="radio" id="masculino" value="masculino" name="genero" class="radio">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div class="selection">
                        <input type="radio" id="femenino" value="femenino" name="genero" class="radio">
                        <label for="femenino">Femenino</label>
                    </div>
                    <div class="selection">
                        <input type="radio" id="otro" value="otro" name="genero" class="radio">
                        <label for="otro">Otro</label>
                    </div>
                </div>
                <br>

                <label for="fecha_nacimiento" class="label"><span class="obligatorio">* </span>FECHA DE NACIMIENTO:</label>
                <input type="date" id="fecha_nacimiento" class="fecha" required><br><br>

                <label for="biografia" class="label">BIOGRAFÍA:</label>
                <textarea id="biografia" rows="3" cols="45" placeholder="Información sobre tu perfil (sin punto final)..."></textarea>
                <br>
                <button class="registrar" id="boton" onclick="comprobar();">Inscribirse</button>
                <div class="selector">(<span class="obligatorio">*</span>) Campos obligatorios.</div>

                
        </div>
        <div class="recuadro hide" id="r2">

        </div>
    </div>
</body>
</html>
