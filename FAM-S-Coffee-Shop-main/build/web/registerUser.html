<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="IMG/logos/white_logos/logo_transparent.png">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FAM'S Coffee Shop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/registerUser.css'>
    <!--IMPORTAMOS LA FUENTE DE TEXTO HEEBO(TEXTO)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&display=swap" rel="stylesheet">
    <!--IMPORTAMOS LA FUENTE DE TEXTO VOLLKORN(TEXTO FOOTER)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
</head>

<body>
    <!----------------------------------------------HEADER---------------------------------------------->
    <div id="header">
        <img src="IMG/logos/logo_wide_colour_transparent.png" id="logo_header">
        <a href="index.html">
            <div class="buttons_header">HOME</div>
        </a>
        <a href="products.html">
            <div class="buttons_header">PRODUCTS</div>
        </a>
        <a href="login.html">
            <div class="buttons_header">STAFF</div>
        </a>
    </div>
    <!----------------------------------------------CONTENT--------------------------------------------->
    <div id="bg"></div>
    <div id="content">
        <div id="login">
            <img src="IMG/logos/logo_wide_colour_transparent.png" id="login_logo">
            <!---------------FORMULARIO QUE CONECTA CON EL SERVLET DE JAVA--------------->
            <form id="form">
                <label class="labels">Username:</label>
                <input type="text" id="username" name="USERNAME" class="inputs" required>

                <label class="labels">Password:</label>
                <input type="password" id="password" name="PASSWORD" class="inputs" required>

                <label class="labels">Email:</label>
                <input type="email" id="email" name="EMAIL" class="inputs" required>

                <input type="submit" value="REGISTER" id="button" name="BUTTON">
            </form>
            <div id="text_clients">
                <div id="login_error">Username or email is not valid.<br></div>
                <b>If you have an account already,</b>
                <br>
                <a href="loginUser.html">click here!</a>
            </div>
        </div>
        <div id="warning">
            <div id="text1"><b>How it works?</b><br></div>
            <div id="text2">Write your nickname in <b>“Username”</b>,
                a secure password in <b>“Password”</b> and your personal email in <b>“Email”</b>. Then click on
                <b>REGISTER</b>. If you need any more help...
            </div>
            <div id="text3">Contact our support:</div>
            <div id="text4">948 82 67 42</div>
        </div>
    </div>

    <script src='js/register.js'></script>
</body>

</html>
